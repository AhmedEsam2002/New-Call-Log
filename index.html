<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Call Log App</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Form Section -->
      <div class="form-container">
        <header>
          <h1>Call <span id="call-number">1</span></h1>
        </header>
        <form id="callForm" class="call-form">
          <label for="phone">Phone</label>
          <div class="input-group">
            <input type="tel" id="phone" name="phone" required />
            <button
              type="button"
              class="btn copy-btn"
              onclick="copyText('phone')"
            >
              Copy
            </button>
          </div>

          <label for="name">Name</label>
          <div class="input-group">
            <input type="text" id="name" name="name" required />
            <button
              type="button"
              class="btn copy-btn"
              onclick="copyText('name')"
            >
              Copy
            </button>
          </div>

          <div class="type-section">
            <label>Type:</label>
            <label
              ><input type="radio" name="type" value="Agent" required />
              Agent</label
            >
            <label
              ><input type="radio" name="type" value="P.Agent" /> P.Agent</label
            >
            <label
              ><input type="radio" name="type" value="Customer" />
              Customer</label
            >
          </div>

          <label for="account">Account Number / Phone of Account</label>
          <div class="input-group">
            <input type="text" id="account" name="account" required />
            <button
              type="button"
              class="btn copy-btn"
              onclick="copyText('account')"
            >
              Copy
            </button>
          </div>

          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>

          <button type="button" id="nextCall">Next Call</button>
        </form>
      </div>
      <!-- Notes -->
      <!-- Important Notes Section -->

      <!-- Log Section -->
      <div class="log-container">
        <div class="search-container">
          <span class="search-icon">üîç</span>
          <input type="text" id="searchInput" placeholder="Search calls..." />
        </div>
        <div id="logEntries" class="log-entries"></div>
      </div>
    </div>
    <!-- Notes -->
    <div class="notes-container">
      <header>
        <h2>Important Notes</h2>
      </header>
      <form id="noteForm" class="note-form">
        <label for="noteContent">Add a Note</label>
        <div class="input-group">
          <textarea id="noteContent" name="noteContent" required></textarea>
          <button type="button" class="btn copy-btn" onclick="copyNote()">
            Copy
          </button>
        </div>
        <button type="button" id="addNote">Add Note</button>
      </form>
      <div id="notesLog" class="notes-log"></div>
    </div>
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
